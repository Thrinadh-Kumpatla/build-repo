version: 0.2
env:
  parameter-store:
    ssh_key: "build-deploy-github-key"
    GITHUB_TOKEN: "build-deploy-pkey"
phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - wget https://github.com/mikefarah/yq/releases/download/v4.9.6/yq_linux_amd64 -O /usr/bin/yq
      - chmod +x /usr/bin/yq
      - apt update
      - apt install -y git 
      - apt update
      - apt install -y hub
  build:
    commands:
      - VERSION=`yq e '.spec.containers[0].env[0].version' test.yaml`
      - yes | git clone https://$GITHUB_TOKEN@github.com/Thrinadh-Kumpatla/deploy-repo.git
      - cd deploy-repo
      - git remote -v
      - git checkout -b version-change-\"$VERSION\"
      - yq eval -i ".rudder-transformer.image.tag=\"$VERSION\"" test.yaml
      - git add .
      - git commit -m "changing version"
      - git push -u origin version-change-\"$VERSION\"
      - hub pull-request -m "PR for rudder-transformer version change-\"$VERSION\" " 

