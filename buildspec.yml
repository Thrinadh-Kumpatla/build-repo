version: 0.2
env:
  parameter-store:
    GITHUB_TOKEN: "build-deploy-pkey"
    MAIL: "mail-id"
    USER_NAME: "user-name"
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - wget https://github.com/mikefarah/yq/releases/download/v4.9.6/yq_linux_amd64 -O /usr/bin/yq
      - chmod +x /usr/bin/yq
      - apt update
      - apt install -y git 
      - add-apt-repository ppa:cpick/hub
      - apt-get update
      - apt-get install hub
